{% extends "base.html" %} {% load static %} {% block content %}

<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
/>

<style>
  .modal-confirm {
    color: #636363;
    width: 400px;
  }
  .modal-confirm .modal-content {
    padding: 20px;
    border-radius: 5px;
    border: none;
    text-align: center;
    font-size: 14px;
  }
  .modal-confirm .modal-header {
    border-bottom: none;
    position: relative;
  }
  .modal-confirm h4 {
    text-align: center;
    font-size: 26px;
    margin: 30px 0 -10px;
  }
  .modal-confirm .modal-body {
    color: #999;
  }
  .modal-confirm .modal-footer {
    border: none;
    text-align: center;
    border-radius: 5px;
    font-size: 13px;
    padding: 10px 15px 25px;
  }
  .modal-confirm .modal-footer a {
    color: #999;
  }
  .modal-confirm .icon-box {
    width: 80px;
    height: 80px;
    margin: 0 auto;
    border-radius: 50%;
    z-index: 9;
    text-align: center;
  }
  .modal-confirm .icon-box i {
    color: #f15e5e;
    font-size: 46px;
    display: inline-block;
    margin-top: 13px;
  }
  .modal-confirm .btn,
  .modal-confirm .btn:active {
    color: #fff;
    border-radius: 4px;
    background: #60c7c1;
    text-decoration: none;
    transition: all 0.4s;
    line-height: normal;
    min-width: 120px;
    border: none;
    min-height: 40px;
    border-radius: 3px;
    margin: 0 5px;
  }
  .modal-confirm .btn-danger {
    background: #f15e5e;
  }
  .modal-confirm .btn-danger:hover,
  .modal-confirm .btn-danger:focus {
    background: #ee3535;
  }
</style>

{% if request.user.is_superuser %}

<div class="modal-dialog modal-confirm">
  <div class="modal-content">
    <div class="modal-header flex-column">
      <div class="icon-box">
        <i class="material-icons">&#xea4f;</i>
      </div>
      <h4 class="modal-title w-100">Are you sure?</h4>
    </div>
    <div class="modal-body">
      <h5>
        Do you really want to add record of this access? 
      </h5>
    </div>

    <div class="modal-footer justify-content-center">
      <form method="POST">{% csrf_token %}
        <input
        type="button"
        class="btn btn-secondary"
        value="Cancel"
        onclick="window.location='{% url 'user' username=username %}'"
        />
        <input type="submit" class="btn btn-danger" value="Add">
    </form>
    </div>

  </div>
</div>

{% else %}
  <h4>404 : Page not found</h4>
{% endif %}


{% endblock content %}
